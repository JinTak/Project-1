<!-- Game Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Racer 2: Into the Void</title>

    <!-- Google Fonts Style Link -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Russo+One" rel="stylesheet">
    <!-- Game Styling -->
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
    <!-- Container to hold everything on page -->
    <div class="container">
        <!-- Player 1 aka Spaceship Game Piece -->
        <div id="player1"></div>

        <!-- Player 2 aka UFO Game Piece -->
        <div id="player2"></div>

        <!-- Score Board -->
        <div id="player1ScoreContainer">Spaceship <div> <img id="bitcoinP1" class="bitcoin" src="assets/images/bitcoin.png" alt="bitcoin"><span id="player1ScoreHere">0</span></div> </div>
        <div id="player2ScoreContainer">UFO <div> <img id="bitcoinP2" class="bitcoin" src="assets/images/bitcoin.png" alt="bitcoin"><span id="player2ScoreHere">0</span></div></div>
        
        <!-- Container to hold projectiles for Player 1 -->
        <div id="projectilesPlayer1"></div>
        
        <!-- Container to hold projectiles for Player 2 -->
        <div id="projectilesPlayer2"></div>
        
        <!-- Container to hold asteroids -->
        <div id="asteroidContainer">
            <div class="asteroid" style="top: 100px; left: 150px;"></div>
            <div class="asteroid" style="top: 200px; left: 150px;"></div>
            <div class="asteroid" style="top: 300px; left: 150px;"></div>
            <div class="asteroid" style="top: 400px; left: 150px;"></div>

            <div class="asteroid" style="top: 100px; left: 300px;"></div>
            <div class="asteroid" style="top: 200px; left: 300px;"></div>
            <div class="asteroid" style="top: 300px; left: 300px;"></div>
            <div class="asteroid" style="top: 400px; left: 300px;"></div>

            <div class="asteroid" style="top: 100px; left: 450px;"></div>
            <div class="asteroid" style="top: 200px; left: 450px;"></div>
            <div class="asteroid" style="top: 300px; left: 450px;"></div>
            <div class="asteroid" style="top: 400px; left: 450px;"></div>

            <div class="asteroid" style="top: 100px; left: 600px;"></div>
            <div class="asteroid" style="top: 200px; left: 600px;"></div>
            <div class="asteroid" style="top: 300px; left: 600px;"></div>
            <div class="asteroid" style="top: 400px; left: 600px;"></div>

            <div class="asteroid" style="top: 100px; left: 750px;"></div>
            <div class="asteroid" style="top: 200px; left: 750px;"></div>
            <div class="asteroid" style="top: 300px; left: 750px;"></div>
            <div class="asteroid" style="top: 400px; left: 750px;"></div>

            <div class="asteroid" style="top: 100px; left: 900px;"></div>
            <div class="asteroid" style="top: 200px; left: 900px;"></div>
            <div class="asteroid" style="top: 300px; left: 900px;"></div>
            <div class="asteroid" style="top: 400px; left: 900px;"></div>

            <div class="asteroid" style="top: 100px; left: 1050px;"></div>
            <div class="asteroid" style="top: 200px; left: 1050px;"></div>
            <div class="asteroid" style="top: 300px; left: 1050px;"></div>
            <div class="asteroid" style="top: 400px; left: 1050px;"></div>

            <div class="asteroid" style="top: 100px; left: 1200px;"></div>
            <div class="asteroid" style="top: 200px; left: 1200px;"></div>
            <div class="asteroid" style="top: 300px; left: 1200px;"></div>
            <div class="asteroid" style="top: 400px; left: 1200px;"></div>


        </div>
        
        <!-- Reset Game -->
        <input type="submit" value="Restart" onClick="document.location.reload(true)">
        <!-- Instructions  -->
        <div id="instructions">
            <button id="modalBtn">Instructions</button>
        </div>
             
        <!-- Winning Text Modal -->
        <div id="winningModal">
            <div class="winning" id="winningModalContent"></div>
        </div>

        <!-- Modal for Instructions -->
        <div id="instructionsModal" class="modal">
            <div class="modalContent">
                <span id="closeBtn">&times;</span>    
                <h1><span class="yellow">Objective:</span> Destroy all asteroids to collect as many Bitcoins as possible</h1>
                <div class="left">
                    <h2>Spaceship Controls</h2>
                    <p>Up: <span class="lime">W</span> <br>
                        Left: <span class="lime">A</span> <br> 
                        Down: <span class="lime">S</span> <br>
                        Right: <span class="lime">D</span> <br>
                        Shoot: <span class="lime">G</span> 
                    </p>
                </div>
                <div class="right">
                    <h2>UFO Controls</h2>
                    <p> Up: <span class="blue">Up Arrow</span> <br>
                        Down: <span class="blue">Down Arrow</span> <br>
                        Left: <span class="blue">Left Arrow</span> <br>
                        Right: <span class="blue">Right Arrow</span> <br>
                        Shoot: <span class="blue">L</span>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <!-- Sound Byte for Laser Sound -->
    <audio id="laserSound" src="assets/audio/laserSound.wav"></audio>
    <audio id="laserSound2" src="assets/audio/laserSound2.wav"></audio>

    <!-- Background Music -->
    <!-- <audio id="background-music" autoplay loop onloadeddata="setHalfVolume()">
            <source src="assets/audio/background-music.mp3" type="audio/mp3" />
    </audio> -->

    <script src="assets/js/gameScript.js"></script>
</body>
</html>

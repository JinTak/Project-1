<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Racer 2: Into the Void</title>

    <link href="https://fonts.googleapis.com/css?family=Bungee|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/landing.css">
</head>
<body>
    <!-- Container which will hold all Text and Background image -->
    <div class="container">
        <div class="main">
            <!-- Title of Game -->
            <h1>Space Racer II</h1>
            <h2>Into the Void</h2>
            <!-- Link to Play Game -->
            <div class="numberOfPlayers">
                <a id="onePlayer" href="game1Player.html">1 Player</a>
                <a id="twoPlayer" href="game2Player.html">2 Player</a>
            </div>
            <div id="instructions">
                <button id="modalBtn">Instructions</button>
            </div>
        </div>

        <!-- Modal for Instructions -->
        <div id="instructionsModal" class="modal">
            <div class="modalContent">
                <span id="closeBtn">&times;</span>    
                <h1><span class="yellow">Objective:</span> Destroy all asteroids to collect as many Bitcoins as possible</h1>
                <div class="left">
                    <h2>Spaceship Controls</h2>
                    <p>Up: <span class="lime">W</span> <br>
                       Left: <span class="lime">A</span> <br> 
                       Down: <span class="lime">S</span> <br>
                       Right: <span class="lime">D</span> <br>
                       Shoot: <span class="lime">G</span> 
                    </p>
                </div>
                <div class="right">
                    <h2>UFO Controls</h2>
                    <p> Up: <span class="blue">Up Arrow</span> <br>
                        Down: <span class="blue">Down Arrow</span> <br>
                        Left: <span class="blue">Left Arrow</span> <br>
                        Right: <span class="blue">Right Arrow</span> <br>
                        Shoot: <span class="blue">L</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/landingScript.js"></script>
</body>
</html>
